<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojištění</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
  <header class="hlavni">
    <h1>PojištěníApp</h1>

    <nav>
      <ul>
        <li><a href="#">Pojištěnci</a></li>
        <li><a href="#">O aplikaci...</a></li>
      </ul>
    </nav>  
  </header>


  <section>
    <header>
      <h2>Pojištěnci</h2>
    </header>

    <thead>
      <table>
        <tr>
          <th>Jméno a příjmení</th>
          <th>Telefon</th>
          <th>Věk</th>

          <div id="seznam"></div>
        </tr>
      </table>
    </thead>

    <h2>Nový pojištěnec</h2>
    <img src="./avatar.jpg" alt="avatar">

    <form id="vypis">
      <p>Jméno<span>Příjmení</span></p>
      <input type="text" id="jmeno" placeholder="Jméno">
      <input type="text" id="prijmeni" placeholder="Příjmení">

      <p>Věk<span class="druhy">Telefon</span></p>
      <input type="text" id="vek" placeholder="Věk">
      <input type="text" id="telefon" placeholder="Telefon">

      <div class="button">
        <button type="submit" id="potvrdit">Uložit</button>
      </div>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
